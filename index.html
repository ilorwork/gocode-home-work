<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <input
          class="todo-input"
          type="text"
          placeholder="enter todo item"
          autofocus
        />
      </header>
      <nav class="status-list-nav">
        <button class="todo-list-btn">TODO</button>
        <button class="done-list-btn">DONE</button>
      </nav>
      <div class="helper">
        <main class="page-list"></main>
      </div>
      <footer>
        <button class="switch-color-btn">switch color mode</button>
      </footer>
    </div>
    <script src="./main.js" defer></script>
  </body>
</html>
